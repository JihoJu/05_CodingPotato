<html>
<head>
    <title>ShareMe</title>
</head>
<div><button id="btn">정보 요청하기</button></div>
<script>
    var btn=document.getElementById('btn');
    var xhr=new XMLHttpRequest();
    var username='{{username}}';

    btn.addEventListener("click", function(){simple(this.innerHTML);});

    function simple(event) {
        xhr.open("POST", window.location.href, true);
        xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
        xhr.setRequestHeader('Content-Type', 'application/json');
        var sending = JSON.stringify({
            'message': username+"님이 "+event+"에 응답했습니다.",
            'la' : 35.818969493056365,
            'lo' : 128.53843740548325,
        })
        xhr.send(sending);
    };
</script>
</html>
